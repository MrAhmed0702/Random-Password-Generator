<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Random Password Generator</h1>
    </header>

    <main>
        <section>
            <div class="container">
                <label for="length">Enter Password Length: </label>
                <input type="number" id="length" min="4" max="20" value="8">
                <br>
                <label for="uppercase">Include Uppercase Letters: </label>
                <input type="checkbox" id="uppercase">
                <br>
                <label for="lowercase">Include Lowercase Letters: </label>
                <input type="checkbox" id="lowercase">
                <br>
                <label for="numbers">Include Numbers: </label>
                <input type="checkbox" id="numbers">
                <br>
                <label for="symbols">Include Symbols: </label>
                <input type="checkbox" id="symbols">
                <br>
                <button id="generate">Generate Password</button>
                <p id="password"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 by AMJM</p>
        <small>Disclaimer: This project is for educational purposes only. No real passwords are generated.</small>
    </footer>


    <script src="script.js"></script>
</body>
</html>
